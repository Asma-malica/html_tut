<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Elements Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tfoot {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <table>
        <!-- Caption element -->
        <caption>Monthly Sales Report</caption>
        
        <!-- Column group with columns -->
        <colgroup>
            <col style="width: 20%;">
            <col style="width: 20%;">
            <col style="width: 20%;">
            <col style="width: 20%;">
            <col style="width: 20%;">
        </colgroup>

        <!-- Table head -->
        <thead>
            <tr>
                <th>Month</th>
                <th>Product</th>
                <th>Sales</th>
                <th>Revenue</th>
                <th>Profit</th>
            </tr>
        </thead>
        
        <!-- Table body -->
        <tbody>
            <tr>
                <td>January</td>
                <td>Gadgets</td>
                <td>1500</td>
                <td>$30000</td>
                <td>$5000</td>
            </tr>
            <tr>
                <td>February</td>
                <td>Widgets</td>
                <td>1200</td>
                <td>$24000</td>
                <td>$4000</td>
            </tr>
            <tr>
                <td>March</td>
                <td>Gizmos</td>
                <td>1800</td>
                <td>$36000</td>
                <td>$6000</td>
            </tr>
        </tbody>
        
        <!-- Table footer -->
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td>4500</td>
                <td>$90000</td>
                <td>$15000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
